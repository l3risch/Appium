    //implementation files('libs\\selenium-server-standalone-3.141.59.jar')
    //implementation 'org.seleniumhq.selenium:selenium-remote-driver:2.47.1'


}

configurations.all {exclude group: 'io.appium.java_client', module: 'AppiumCommandInfo'}
